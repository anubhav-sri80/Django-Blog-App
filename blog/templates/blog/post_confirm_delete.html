{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
   <div class="content-section">
        <form method="POST">
            {% csrf_token %} 
            <fieldset class="form-group">
                <legend class ="border-bottom mb-4">
                    Delete Post
                <h2>Are you sure to delete the post "{{object.title}}"</h2>
                </legend>
               
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
         
   </div>
{% endblock content%}
